<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="stylesheet" href="styles/cloudAnimation.css"">
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input
          type="text"
          placeholder="enter city or country name"
          spellcheck="false"
        />
        <button><img src="images/search.png" /></button>
      </div>
      <div class="error">
        <p>Invalid city or country name</p>
      </div>
      <div class="weather">
        <img src="images/rain.png" class="weather-icon" />
        <h1 class="temp">30Â°c</h1>
        <h2 class="city">Warsaw</h2>
        <div class="details">
          <div class="col">
            <img src="images/humidity.png" />
            <div>
              <p class="humidity">10%</p>
              <p>Humidity</p>
            </div>
          </div>
          <div class="col">
            <img src="images/wind.png" />
            <div>
              <p class="wind">7 km/h</p>
              <p>Wind Speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div id="cloud">
        <span class="shadow"></span>
        <div class="rain">
          <div class="drop d1"></div>
          <div class="drop d2"></div>
          <div class="drop d3"></div>
          <div class="drop d4"></div>
          <div class="drop d5"></div>
          <div class="drop d6"></div>
          <div class="drop d7"></div>
          <div class="drop d8"></div>
          <div class="drop d9"></div>
          <div class="drop d10"></div>
          <div class="drop d11"></div>
          <div class="drop d12"></div>
          <div class="drop d13"></div>
          <div class="drop d14"></div>
          <div class="drop d15"></div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
